# Variables will be used by python scripts
NAME: CheckMK Configuration
CHECKMK_Version: OMD - Open Monitoring Distribution Version 1.6.0p18.cre
CHECK_HOST:
      CHECKMK_API_URL: 'http://checkmk_ip/mysite/check_mk/webapi.py'
      AUTOMATION_USER: 'automation'
      PASSWORD: 'automation_password'
      MASTER_SITE: 'your_master_site'

MYSQL_DB:
      DB_HOST: 'mysql_host_ip'
      DB_PORT: 3306
      DB_USER: 'your_db_user'
      DB_PASS: 'your_password'
      DATABASE: 'checkmk.yml'
      DB_CONN_CHAR: 'utf8'
      TABLE: 'all_hosts'